{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
    <title>Cadastro</title>
</head>
<body>
    <div class="formulario">
        <div id="top-text">
            <p>Crie sua conta</p>
        </div>
        <form action="{% url 'home' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Seu nome" maxlength="20">
            <input type="email" name="email" placeholder="Seu E-mail" maxlength="35">
            <input type="password" name="password1" placeholder="Sua senha" maxlength="30">
            <input type="password" name="password2" placeholder="Confirme sua senha" maxlength="30">
            <input type="submit" name="signup" value="Cadastrar">
        </form>
    </div>
</body>
</html>
